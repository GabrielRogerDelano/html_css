<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrames</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>  
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do
        <!--tamanho padrao é 300x150. Mas pode mudar adicionando height ou width dentro do iframe-->
        <iframe height="450px" src="https://www.cursoemvideo.com/" frameborder="0">
            <!--o que esta dentro de iframes é o que o navegador tem que fazer se o dispositivo não 
            suportar o iframe-->
            <a href="http://www.cursoemvideo.com/" target="_blank" rel="noopener noreferrer">Curso em video</a>
        </iframe>
        curso em video
    </p>
    <p>
        Tambem tem sites que bloqueiao o iframe, como o google :
        <iframe src="https://www.google.com" frameborder="0">
            <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
        </iframe>
    </p>
</body>
</html>

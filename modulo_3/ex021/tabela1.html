<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;/*collapse - junta as bordas*/
        }

        tr.linha {
            background-color: rgba(128, 128, 128, 0.438);
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td#destaque{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE Header = cabeÃ§alho de tabela
                TABLE Data = dado de tabela

            TABLE COLS = coluna de tabela

    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td id="destaque">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
